<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>aCopy</title>

        <!-- JS de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>

        <!-- CSS de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
  </head>

<body class="bg-dark">
  <div class="bg-white container my-4 mx-auto justify-content-center rounded-3 w-50 p-4">
    <h1 class="display-1 text-center">aCopy</h1>
    <br>
    <div class="my-4 w-75 mx-auto">
        <p class="lead text-center">¡Esta es la aplicación basada en web para detectar plagio!</p>
        <br>
        <p class="lead text-center">Instrucciones</p>
    </div>
        
    <!-- Lista de instrucciones básicas -->
    <div>
        <div class="w-50 mx-auto">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item">Copia alguna parte de texto de un archivo o publicación.</li>
                <li class="list-group-item">Pega el texto en el cuadro de abajo.</li>
                <li class="list-group-item">Selecciona el botón de Buscar</li>
                <li class="list-group-item">Se te redigirá a una página donde verás los links encontrados</li>
            </ol>
        </div>
    </div>     
    <br>
    
    <!-- En este apartadoo se ingresa el texto a mostrar -->
    <div>
      <form id="plagiarismCheckerForm" action="/report" method="POST">
        <div class="mb-3 form-outline">
            <label class="form-label text-center" id="articleContentLabel" for="originalContent">Contenido original</label>
            <textarea for="fname" 
                name="text"  
                class="form-control text-break" 
                rows="4" 
                placeholder="The electrons are particles that...">
            </textarea>
        </div>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <button type="submit button" id="submitButton" value="Send" class="btn btn-danger mx-auto text-center">Buscar</button>
                </div>
            </div>
        </div>
      </form>
    </div>
  </body>
</html>
